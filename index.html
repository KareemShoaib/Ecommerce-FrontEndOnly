<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" href="CSS/header.css" />

    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column; /* Added to align items in a column */
        height: 100vh;
        margin: 0;
        font-family: "Segoe UI";
        
      }

      footer {
        background-color: #4caf50;
        color: #fff;
        text-align: center;
        padding: 10px;
        position: fixed;
        bottom: 0;
        width: 100%;
        margin-left: -10px;
        margin-right: -10px;
      }

      .btn-primary {
        border-radius: 10px;
        border: none;
        cursor: pointer;
        transition: 0.15s;
        background-color: white;
        width: 150px; /* Set a fixed width */
      }

      .btn-primary:hover {
        opacity: 0.7;
      }

      .container {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 325px;
        text-align: center;
        display: block;
        margin-top: 20px; 
        margin-bottom: 70px;
      }

      form {
        display: flex;
        flex-direction: column;
      }

      label {
        margin-bottom: 8px;
        font-weight: bold;
      }

      input {
        padding: 8px;
        margin-bottom: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }

      .Log {
        background-color: #4caf50;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        display: block;
        margin: 10px auto; 
        transition: 0.2s;
        padding: 10px; 
        width: 250px; 
      }

      .Log:hover {
        opacity: 0.7;
      }

      .Log:active{

opacity: 0.4;

      }
      .images {
        height: 48px;
        margin-left: 24px;
        margin-right: 20px;
        border-radius: 7px;
      }

      nav {
        display: flex;
        align-items: center;
        margin-left: 40px;
      }

      nav a {
        text-decoration: none;
        color: #fff;
        margin: 0 15px;
        font-weight: bold;
        transition: color 0.3s;
      }

      nav a:hover {
        color: #ffcc00;
      }

      
    </style>
  </head>

  <body>

    <h1>Welcome to ShopWithMe</h1>

    <div class="container">
      <p>Let's Get Started</p>
      <button class="Log" id="Sign-up">Create an account</button>
      <button class="Log" id="Browse">Browse Products</button>
    </div>

    <div class="header-style">
      <div class="left-section">
        <img
          class="images"
          src="Images/Screenshot 2023-11-21 185617.png"
          alt=""
        />
        <a href="https://www.youtube.com/">
          <img class="youtube-logo" src="Icons/youtube-logo.svg" alt="" />
        </a>
      </div>

      <div class="right-section">
        <div style="justify-content: center; padding-left: 220px">
            <nav>
                <a href="Clothes.html">Products</a>
                <a href="#">Contact</a>
              </nav>
        </div>
      </div>
    </div>

    <footer>
      <p>&copy; 2023 My E-commerce Store</p>
    </footer>

    <script src="JS/home.js">
   
    </script>
  </body>
</html>
