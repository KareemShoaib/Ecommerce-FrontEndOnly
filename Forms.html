<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login and Signup Page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="CSS/styles2.css">

  <link rel="stylesheet" href="CSS/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
</head>
<body>
 
  <div class="header-style">
    <div class="left-section">
      <img class="images" src="Images/Screenshot 2023-11-21 185617.png" alt="" />
      <a href="https://www.youtube.com/">
        <img class="youtube-logo" src="Icons/youtube-logo.svg" alt="" />
      </a>
    </div>

    <div class="right-section">
      <div style="justify-content: center; padding-left: 250px; margin-left:200px ;">
        <nav>
          
          <a href="ContactMe.html">Contact</a>
        </nav>
      </div>
    </div>
  </div>

  <div class="container" id="login-form" style="margin-top: 200px;">
    <form id="loginForm">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required />

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required />

      <button type="submit">Login</button>
    </form>

    <div class="signup-link">
      <p>Don't have an account? <a href="#" id="signup-link">Sign up</a></p>
    </div>
  </div>

  <div class="container hidden" id="signup-form" style="margin-top: 200px;">
    <form id="signupForm">
      <label for="newUsername">New Username:</label>
      <input type="text" id="newUsername" name="newUsername" required />

      <label for="newPassword">New Password:</label>
      <input type="password" id="newPassword" name="newPassword" required />

      <button type="submit">Sign up</button>
    </form>
  </div>

  <footer>
    <p>&copy; 2023 My E-commerce Store</p>
  </footer>

  <script src="JS/script2.js">
    
  </script>
</body>
</html>
