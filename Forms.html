<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login and Signup Page</title>
  <link rel="stylesheet" href="CSS/header.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: white;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }
    .container {
  background-color: #fff;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  width: 325px;
  text-align: center;
  margin: auto;
  margin-top: 150px;
  display: flex;
  flex-direction: column;
  align-items: center; /* Center the container horizontally */
  max-height: 80vh; /* Set a maximum height */
  overflow: auto; /* Enable scrolling if the content exceeds the height */
}


    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 8px;
      font-weight: bold;
    }

    input {
      padding: 8px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      background-color: #4caf50;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    footer {
        background-color: #4caf50;
        color: #fff;
        text-align: center;
        padding: 10px;
        position: fixed;
        bottom: 0;
        width: 100%;
        margin-left: -10px;
        margin-right: -10px;
      }

    button:hover {
      background-color: #45a049;
    }

    .signup-link {
      text-align: center;
      margin-top: 16px;
    }

    .signup-link a {
      color: #4caf50;
      text-decoration: none;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>ShopWithMe.com</h1>
  </header>

  <div class="header-style">
    <div class="left-section">
      <img class="images" src="Images/Screenshot 2023-11-21 185617.png" alt="" />
      <a href="https://www.youtube.com/">
        <img class="youtube-logo" src="Icons/youtube-logo.svg" alt="" />
      </a>
    </div>

    <div class="right-section">
      <div style="justify-content: center; padding-left: 150px">
        <nav>
          <a href="#">Products</a>
          <a href="#">Contact</a>
        </nav>
      </div>
    </div>
  </div>

  <div class="container" id="login-form">
    <form id="loginForm">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required />

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required />

      <button type="submit">Login</button>
    </form>

    <div class="signup-link">
      <p>Don't have an account? <a href="#" id="signup-link">Sign up</a></p>
    </div>
  </div>

  <div class="container hidden" id="signup-form">
    <form id="signupForm">
      <label for="newUsername">New Username:</label>
      <input type="text" id="newUsername" name="newUsername" required />

      <label for="newPassword">New Password:</label>
      <input type="password" id="newPassword" name="newPassword" required />

      <button type="submit">Sign up</button>
    </form>
  </div>

  <footer>
    <p>&copy; 2023 My E-commerce Store</p>
  </footer>

  <script src="JS/SignUp.js">
    
  </script>
</body>
</html>
